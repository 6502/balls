  <body style="padding:0px; margin:0px; background-color:#000000">

    </div>
    <audio id="music" src="DST-NoSleep.mp3" autoplay=true loop=true></audio>
    <script>

var n = 15, m = 25, sz = 32;
var balls = [];
var grid = {};
var animation = [];
var scores = [];
var nframes = 5;
var colors = ["red", "green", "blue", "yellow", "cyan", "magenta"];
var scr = document.getElementById("scr");

function pop()
{
    var s = document.createElement("audio");
    s.src = "pop1.wav";
    setTimeout(function(){document.body.removeChild(s);}, 1000);
    document.body.appendChild(s);
    s.play();
}

function makeBoard()
{
    for (var i=0; i<n; i++)
    {
        for (var j=0; j<m; j++)
        {
            newCell(j*sz, i*sz);
        }
    }
    scr.style.width = (m + 1)*sz + "px";
    scr.style.height = (n + 1)*sz + "px";
}

function newBall(color, x, y)
{
    var ball = document.createElement("img");
    ball.src = "ball-" + color + ".png";
    ball.style.position = "absolute";
    ball.style.left = (sz/2 + x) + "px";
    ball.style.top = (sz/2 + y) + "px";
    scr.appendChild(ball);
    return ball;
}

function newCell(x, y)
{
    var cell = document.createElement("div");
    cell.style.position = "absolute";
    cell.style.width = (sz - 2) + "px";
    cell.style.height = (sz - 2) + "px";
    cell.style.left = (sz/2 + x + 1) + "px";
    cell.style.top = (sz/2 + y + 1) + "px";
    cell.style.backgroundColor = "#404040";
    scr.appendChild(cell);
    return cell;
}

function Animation(ball, y0, y1)
{
    this.ball = ball;
    this.y0 = y0;
    this.y1 = y1;
    this.frame = 0;
}

function updateAnimation()
{
    var wp = 0;
    var step = 1;
    for (var i=0; i<animation.length; i++)
    {
        var a = animation[i];
        if (a == null)
        {
            if (i > 0)
            {
                step = 0;
                animation[wp++] = null;
            }
        }
        else
        {
            var f = (a.frame += step);
            var s = f/nframes;
            var t = 3*s*s - 2*s*s*s;
            a.ball.style.top = a.y0+t*(a.y1 - a.y0) + "px";
            if (s < 1)
                animation[wp++] = a;
        }
    }
    animation.splice(wp, animation.length);

    wp = 0;
    for (var i=0; i<scores.length; i++)
    {
        var s = scores[i];
        s.frame = (s.frame|0) + 1;
        if (s.frame == 20)
        {
            scr.removeChild(s);
        }
        else
        {
            s.style.fontSize = s.frame*5 + "px";
            s.style.left = (parseInt(s.style.left) - s.frame/4) + "px";
            s.style.top = (parseInt(s.style.top) - s.frame/4) + "px";
            s.style.opacity = 1 / (1 + s.frame/5);
            scores[wp++] = s;
        }
    }
    scores.splice(wp, scores.length);
}

function fillGrid()
{
    for (var i=0; i<balls.length; i++)
    {
        scr.removeChild(balls[i]);
    }
    balls = [];
    for (var i=0; i<n; i++)
    {
        for (var j=0; j<m; j++)
        {
            var c = Math.floor(Math.random() * colors.length);
            var b = newBall(colors[c], j*sz, i*sz);
            grid[i+"/"+j] = [c, b];
            balls.push(b);
        }
    }
}

function hit(x, y)
{
    var c = grid[y+"/"+x][0];
    if (c != undefined &&
        ((y>0 && grid[(y-1)+"/"+x][0] == c) ||
         (y<n-1 && grid[(y+1)+"/"+x][0] == c) ||
         (x>0 && grid[y+"/"+(x-1)][0] == c) ||
         (x<m-1 && grid[y+"/"+(x+1)][0] == c)))
    {
        pop();
        var todo = [[x, y]];
        var removed = [];
        var ax = 0, ay = 0;
        while (todo.length > 0)
        {
            var xy = todo.pop();
            x = xy[0]; y = xy[1];
            if (grid[y+"/"+x][0] == c)
            {
                ax += sz/2 + x*sz;
                ay += sz/2 + y*sz;
                removed.push(grid[y+"/"+x][1]);
                grid[y+"/"+x][0] = undefined;
                if (x > 0)   todo.push([x-1, y]);
                if (x < m-1) todo.push([x+1, y]);
                if (y > 0)   todo.push([x, y-1]);
                if (y < n-1) todo.push([x, y+1]);
            }
        }

        var scorediv = document.createElement("div");
        var lr = removed.length;
        scorediv.style.color = "#FFFFFF";
        scorediv.style.fontSize = "5px";
        scorediv.style.fontFamily = "Arial";
        scorediv.style.fontWeight = "bold";
        scorediv.style.opacity = 1.0;
        scorediv.style.position = "absolute";
        scorediv.style.left = ax/lr + "px";
        scorediv.style.top= ay/lr + "px";
        scorediv.innerHTML = "" + (lr*lr*5);
        scr.appendChild(scorediv);
        scores.push(scorediv);

        var wp = 0;
        for (var i=0; i<balls.length; i++)
        {
            if (removed.indexOf(balls[i]) == -1)
            {
                balls[wp++] = balls[i];
            }
            else
            {
                scr.removeChild(balls[i]);
            }
        }
        balls.splice(wp, balls.length);

        for (var x=0; x<m; x++)
        {
            y = n-1;
            while (y>=0 && grid[y+"/"+x][0] != undefined)
                --y;
            for (var i=y-1; i>=0; --i)
            {
                if (grid[i+"/"+x][0] != undefined)
                {
                    grid[y+"/"+x][0] = grid[i+"/"+x][0];
                    grid[y+"/"+x][1] = grid[i+"/"+x][1];
                    grid[i+"/"+x][0] = undefined;
                    animation.push(new Animation(grid[y+"/"+x][1],
                                                 grid[y+"/"+x][1].y,
                                                 sz/2+y*sz));
                    --y;
                }
            }
        }
        animation.push(null);
    }
}

function mouseDown(e)
{
    e.preventDefault && e.preventDefault();
    var y = Math.floor((e.clientY - sz/2 - scr.offsetTop) / sz);
    var x = Math.floor((e.clientX - sz/2 - scr.offsetLeft) / sz);
    if (grid[y+"/"+x] != undefined)
        hit(x, y);
    return false;
}

makeBoard();
fillGrid();

setInterval(updateAnimation, 50);

    </script>
  </body>
</html>
